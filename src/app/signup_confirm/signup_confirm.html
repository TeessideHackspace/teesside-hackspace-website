<div class="row hs-body">

  <span ng-if="status == 'success'">
    <h1>Success!</h1>
    <p>
      Your payment is being processed. Thank you for joining Teesside Hackspace!
    </p>
  </span>

  <span ng-if="status == 'failed'">
    <h1>Error</h1>
    <p>
      There was an error processing your subscription. Your account will not be debited.
    </p>
  </span>

</div>
